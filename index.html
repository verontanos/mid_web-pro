        <link rel="stylesheet" href="style.css">
        <title>StudentmanagementApp</title>
    </head>
    <body>

            <a class="navbar-brand" href="index.html">StudentManagment</a>

            <div class="container-sm mt-3">
            <h1 class=>Student Managment app</h1>
            <hr>
            </div>

            <div class="container-sm mb-3">
            <div class="row">
            <div class="col-sm-6 p-1">
            <div class="container-fluid rounded shadow border p-3 mb-5 bg-white rounded">
            <h3>Add Student</h3>

            <button type="button" class="btn-red" id="show-hide-button">Show Form Add New Student</button>
            <form class="mt-3" style="display: none">
            <div class="form-group">
            <label for="NIM">Student ID (NIM)</label>
            <input type="text" class="form-control" id="NIM" required>
            </div>

            <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" class="form-control" id="full-name" required>
            </div>

            <div class="form-groups">
            <p class="mb-1">Gender</p>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Male">
            <label class="form-check-output" for="male"> Male
            </label>
            </div>

            <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="Female">
            <label class="form-check-output" for="female"> Female
            </label>
            </div>
            </div>

            <div class="form-group">
            <label for="facultys-form">Faculty</label>
            <select class="form-control" id="facultys-form">
            <option>-- SELECT FACULTY --</option>
            </select>
            </div>

            <div class="form-group">
            <label for="prody-form">Prody</label>
            <select class="form-control" id="prody-form">
            <option>-- SELECT PRODY --</option>
            </select>
            </div>

            <button type="button" class="btn btn-red btn-block" id="submit-button">Add Student</button>
            </form>
            </div>
            </div>

            <div class="col-sm-4 p-1">
            <div class="container-fluid rounded shadow border p-2 mt-1">
            <h3>Filter Students By</h3>
            <form>
            <div class="form-group">
            <label for="filter-facultys">Faculty</label>
            <select class="form-control" id="filter-facultys">
            <option>-- SELECT FACULTY --</option>
            </select>
            <button type="button" class="btn btn-red btn-block mt-2" id="filter-facultys-button">Show Students</button>
            </div>
            </form>

            <form>
            <div class="form-group">
            <label for="filter-facultys">Prody</label>
            <select class="form-control" id="filter-prody">
            <option>-- SELECT PRODY --</option>
            </select>
            <button type="button" class="btn btn-red btn-block mt-2" id="filter-prody-button">Show Students</button>
            </div>
            </form>
            </div>
            </div>
            </div>
about
            <hr>   
            <h2 class="text-center">Our Students</h2>
            <form id="search-student-form">
            <div class="form-group">
            <input type="text" class="form-control" id="search-student" placeholder="Search student by name...">
            </div>
            </form>

            <div class="table-responsive rounded shadow border">
            <table class="table table-hover">
            <thead>
            <tr>
            <th scope="col">Student ID (NIM)</th>
            <th scope="col">Full Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Faculty</th>
            <th scope="col">Prody</th>
            <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="student-list">
            </tbody>
            </table>
            </div>

        </div>
    </body>
